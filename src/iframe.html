<!DOCTYPE html>
<html lang="en">

<head>
  <title>Searchable Map Template Demo - iframe</title>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="" name="description">
  <meta content="" name="author">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" type="text/javascript">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js" type="text/javascript">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.js" type="text/javascript">
  </script>
  <script src="http://maps.google.com/maps/api/js?sensor=false&amp;libraries=places" type="text/javascript">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/geocomplete/1.7.0/jquery.geocomplete.js" type="text/javascript">
  </script>
  <script src="./maps_lib.js" type="text/javascript">
  </script>
  <!--[if lt IE 9]>
<script type="text/javascript" src="https://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
  <script type="text/javascript">
    //<![CDATA[
    $(function () {
      MapsLib.initialize();
      $("#search_address").geocomplete();

      $(":checkbox").click(function () {
        MapsLib.doSearch();
      });

      $(":radio").click(function () {
        MapsLib.doSearch();
      });

      $("#search_radius").change(function () {
        MapsLib.doSearch();
      });


      $("#search").click(function () {
        MapsLib.doSearch();
      });

      $("#find_me").click(function () {
        MapsLib.findMe();
        return false;
      });

      $("#reset").click(function () {
        $.address.parameter("address", "");
        MapsLib.initialize();
        return false;
      });
      $("#view_mode").click(function () {
        var e = $.address.parameter("view_mode");
        return e == "list" ? e = "map" : e = "list", $.address.parameter("view_mode", e),
          MapsLib.setResultsView(e), !1
      });

      $(":text").keydown(function (e) {
        var key = e.keyCode ? e.keyCode : e.which;
        if (key == 13) {
          $("#search").click();
          return false;
        }
      });
    });
    // $("#print_view").live("click", function () {
    //   MapsLib.printView();
    // });
    //]]>
  </script>
</head>

<body>
  <div class="container" id="content">
    <div id="map">
      <div class="row form-inline">
        <h3>Address <small>(<a href="#" id="find_me">find me</a>)</small></h3>
        <div class="form-group">
          <input class="form-control" id="search_address" placeholder="Enter an address or an intersection" type="text">
        </div>
        <label for="search_radius">within</label>
        <select class="form-control" id="search_radius">
          <option value="400">
            2 blocks
          </option>
          <option value="805">
            1/2 mile
          </option>
          <option value="1610">
            1 mile
          </option>
          <option value="3220">
            2 miles
          </option>
        </select>
        <input class="btn btn-primary" id="search" type="button" value="Search">
        <button class="btn" type="button" id="reset">Reset</button>
        <div class="pull-right">
          <button class="btn btn-info" type="button" id="view_mode">Show list <i class="icon-list icon-white"></i>
          </button>
        </div>
      </div>
      <div class="row">
        <h3>Options</h3>
        <strong>Minimum Opening Deposit</strong>
        <div class="radio">
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="minimumDeposit0" value="0"> $0
          </label>
          <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="minimumDeposit25" value="25" checked> $25
          </label>
        </div>
        <div class="checkbox">
          <label class="checkbox">
            <input id="cbChex" type="checkbox">Available to customers who may have been reported to ChexSystems</label>
        </div>
        <div class="checkbox">
          <label class="checkbox">
            <input id="cbAlternateID" type="checkbox">Accepts alternative forms of IDs (municipal, Consular, etc.)</label>
        </div>
        <div class="checkbox">
          <label class="checkbox">
            <input id="cbITIN" type="checkbox">Accepts ITINs (individual tax identification number)</label>
        </div>
        <div class="checkbox">
          <label class="checkbox">
            <input id="cbRemoteAccount" type="checkbox">Remote account opening (depends on citizenship status)</label>
        </div>
        <div class="checkbox">
          <label class="checkbox">
            <input id="cbSavings" type="checkbox">Free linked savings account to checking accounts</label>
        </div>
        <div class="checkbox">
          <label class="checkbox">
            <input id="cbMobileDeposits" type="checkbox">Free mobile deposits</label>
        </div>
        <div class="checkbox">
          <label class="checkbox">
            <input id="cbMoneyOrders" type="checkbox">Money orders available</label>
        </div>
        <div class="checkbox">
          <label class="checkbox">
            <input id="cbCreditBuilding" type="checkbox">Credit building products</label>
        </div>
        <div class="checkbox">
          <label class="checkbox">
            <input id="cbOnlineAccount" type="checkbox">Online account openings available (may only be available to US citizens)</label>
        </div>
        <div class="checkbox">
          <label class="checkbox">
            <input id="cbDomesticWire" type="checkbox">Domestic wire transfer</label>
        </div>
        <div class="checkbox">
          <label class="checkbox">
            <input id="cbRemittance" type="checkbox">Affordable international wire transfers, remittance products, or Western Union services</label>
        </div>
      </div>
      <div class="row">
        <div id="map_canvas"></div>
      </div>
      <div class="row">
        <div id="list_canvas" style="overflow: hidden; display: none;">
          <div id="results_list" style="overflow-y: scroll;"></div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      //<![CDATA[
      $(window).resize(function () {
        var h = $(window).height(),
          offsetTop = 90; // Calculate the top offset

        $("#map_canvas").css("height", (450));
        $("#results_list").css("height", (450));
      }).resize();
      //]]>
    </script>
  </div>
</body>

</html>
